<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="{{ product_objects.image }}">
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            {{ product_objects.title }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {{ product_objects.price }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {{ product_objects.discountPrice }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {{ product_objects.description }}
                        </div>
                    </div>
                </div>

            </div>
        </div>

        
        <script src="" async defer></script>
    </body>
</html>
